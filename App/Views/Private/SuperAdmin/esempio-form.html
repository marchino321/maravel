{% extends "layout.html" %}
{% block title %}{{ Titolo }}{% endblock %}




{% block Body %}
<div class="col-lg-6">
  <div class="card">
    <div class="card-body">

      {{'inizio' | startForm('/private/super-admin/salva') | raw }}


        <div class="mb-3">
          {{ 'Nome Utente' | Input('nomeUtente', 'Inserisci il tuo nome', true, '') | raw  }}
        </div>
        <div class="mb-3">
       
          </div>
           <div class="mb-3">
          {{ test | raw }}
          
          </div>
        <div class="mb-3">
       
          <input type="text" name="percentuale" class="form-control percentuale" value="">
          </div>
          <div class="mb-3">
            <input type="time" name="tempo" class="form-control" value="">
          </div>
        <div class="mb-3">
          <input type="date" name="date" class="form-control" value="">
        </div>
        <button type="submit" class="btn btn-success waves-effect waves-light">
          <span class="btn-label"><i class="fas fa-save"></i></span>Salva
        </button>
      {{'fine' | startForm | raw }}

    </div>
  </div>
</div>


{% endblock %}
